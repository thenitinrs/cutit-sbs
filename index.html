<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CutieVerse</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Satoshi:ital@1&family=Clash+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1 class="glassyTitle">✨ Welcome to CutieVerse ✨</h1>
    <nav class="floatingNav">
      <button class="cutieButton">🏠 Home</button>
      <button class="cutieButton">💎 Premium</button>
      <button class="cutieButton">📞 Contact</button>
    </nav>
  </header>

  <section class="teamMessage">
    <p>Hey bestie 💖 We made this glittery QR heaven just for *you*. Dive in and sparkle!</p>
  </section>

  <section class="features">
    <button class="surpriseButton">🎁 Surprise Me</button>
    <div class="qrCard">✨ Scan Queen QR ✨</div>
    <div class="qrCard">💌 Mystery Message</div>
    <div class="qrCard">📶 Party Wi-Fi QR</div>
    <div class="qrCard">💔 One-Time Destruct QR</div>
  </section>

  <div class="cutieChatOrb" onclick="openCutieChat()">🐰</div>

  <footer class="siteFooter">
    <p>Made with glitter, caffeine & delusion by Cutit’s Crew 💖 All rights reserved for the vibes.</p>
  </footer>

</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CutIt.sbs</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&display=swap" rel="stylesheet">
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">CutIt.<span>sbs</span></div>
    <button id="toggleMode">⚔️ Vader Mode</button>
  </header>

  <main>
    <h1><span class="flicker">CUT LINKS.</span> <span class="glow">RULE INTERNET.</span></h1>
    <p class="subtitle">Fast AF. 100% Private. Trusted by devs, memelords, crypto bros & grandma’s burner phone.</p>

    <div class="button-group">
      <button class="tab-btn active" data-tab="shorten">🚀 Shorten</button>
      <button class="tab-btn" data-tab="qr">🎯 QR Me</button>
      <button class="tab-btn" data-tab="custom">🧠 Custom</button>
    </div>

    <div class="input-group">
      <input id="linkInput" type="text" placeholder="Paste a thicc long link..." />
      <button id="shortenBtn">Bam! Shorten It</button>
    </div>

    <div id="outputBox">
      <p id="shortenedLink"></p>
      <canvas id="qrCanvas"></canvas>
    </div>
  </main>

  <footer>
    <p>🚨 We don’t track, trace, or peek. Every QR is generated on YOUR device. Because surveillance is gross. – Team CutIt</p>
    <button id="rantBtn">💬 Need to rant?</button>
  </footer>
</body>
</html>

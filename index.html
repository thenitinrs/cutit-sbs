
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CutIt.sbs</title>
  <link href="style.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="topbar">
    <h1>CutIt.<span>sbs</span></h1>
  </header>

  <main>
    <h2 class="headline">CUT LINKS. <span class="flicker">RULE</span> INTERNET.</h2>
    <p class="subheadline">Fast AF. 100% Private. Trusted by devs, memelords, crypto bros & grandma’s burner phone.</p>

    <div class="button-row">
      <button id="shortenBtn">🚀 Shorten</button>
      <button id="qrBtn">🎯 QR Me</button>
      <button id="customBtn">🧠 Custom</button>
    </div>

    <input type="text" id="linkInput" placeholder="Paste a thicc long link...">
    <button id="submitBtn">Bam! Shorten It</button>

    <div id="output"></div>
    <canvas id="qrCanvas"></canvas>
  </main>

  <div class="chat-float" onclick="toggleChat()">
    💬
  </div>
  <div id="chatbot" class="chatbox">
    <div id="chatDisplay"></div>
    <input type="text" id="chatInput" placeholder="Try: delete, qr, contact..." onkeypress="handleChatKey(event)">
  </div>

  <footer>
    <p>Made with ❤️ | © 2025 CutIt.sbs</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

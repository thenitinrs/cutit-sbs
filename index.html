<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CutIt.sbs - CUT LINKS. RULE INTERNET.</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <header>
    <h1 class="logo antonio">CutIt<span>.sbs</span></h1>
    <button id="themeToggle">⚔️ Vader Mode</button>
  </header>

  <main>
    <h2 class="glitch antonio">CUT LINKS. RULE INTERNET.</h2>
    <input type="text" id="urlInput" placeholder="Paste your long URL here..." />

    <div class="btn-group">
      <button id="qrBtn">🎯 QR Me</button>
      <button id="finalShorten">🚀 Bam! Shorten It</button>
      <button id="customBtn">💸 ₹1 Custom URL</button>
    </div>

    <div id="output"></div>
  </main>

  <footer>
    Made by Nitin Raj Singh for Gen Z & Internet Rebels 💥
  </footer>

  <button id="rant">💬 Need to rant?</button>

  <script type="module" src="script.js"></script>
  <script>
    document.getElementById("themeToggle").onclick = () =>
      document.body.classList.toggle("pink-theme");
  </script>
</body>
</html>

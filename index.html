<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CutIt.sbs</title>
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <style>
    :root {
      --accent: #00ffcc;
    }
  </style>
</head>
<body>
  <header>
    <h1><span class="logo">CutIt</span>.sbs</h1>
    <button id="themeToggle">⚔️ Vader Mode</button>
  </header>

  <main>
    <h2 class="headline"><span class="glitchy">CUT LINKS. <span class="accent">RULE</span> INTERNET.</span></h2>
    <p class="tagline">Fast AF. Private as a hacker’s vault. Built for devs, memelords & crypto cults. 🧠</p>

    <div class="btn-group">
      <button onclick="shortenLink()">🚀 Shorten</button>
      <button onclick="generateQR()">📀 QR Me</button>
      <button onclick="customLink()">🧠 Custom</button>
    </div>

    <input type="text" id="longUrl" placeholder="Paste a thicc long link…"/>
    <button onclick="shortenLink()">Bam! Shorten It</button>

    <p id="output"></p>
  </main>

  <footer>
    <p>👾 No logs. No stalk. Every QR stays on your machine. Welcome to the dark web lite. – Team CutIt</p>
  </footer>

  <button id="rant">💬 Need to rant?</button>

  <script type="module" src="app.js"></script>
  <script>
    document.getElementById("themeToggle").onclick = () => {
      document.body.classList.toggle("pink-theme");
    };
  </script>
</body>
</html>
